machine:
  python:
    version: 2.7.6
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t riyoth/helloworld:$CIRCLE_BRANCH .

test:
  post:
    - docker run -d -p 9000:9000 riyoth/helloworld:$CIRCLE_BRANCH; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9000

deployment:
  dokku:
    branch: [test2, test3]
    commands:
      - pip install fabric
      - fab deploy:branch="$CIRCLE_BRANCH"
